<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="myApp">
    <legend>Products</legend>
    <h5>Search: <input ng-model="searchText" type="text" class="span12"></h5>
    <table class="table table-bordered table-striped" ng-controller="FirstCtrl">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in products | filter:searchText | orderBy:'name' | limitTo:2 ">
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency }}</td>
        </tr>
      </tbody>
    </table>

</body>
</html>
